	<style type="text/css">
	.link {
        stroke: #2E2E2E;
        stroke-width: 2px;
    }

    .node {
        stroke: #fff;
        stroke-width: 2px;
    }
    .textClass {
        stroke: #323232;
        font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
        font-weight: normal;
        stroke-width: .5;
        font-size: 14px;
    }
    </style>

<body layout="column" ng-controller="AppCtrl">

	<md-toolbar class="md-primary" style="z-index: 3; background-color: #DB3C3E;">
		<div class="eg-toolbar md-toolbar-tools md-toolbar-tools-bottom">

			<md-icon md-svg-src="/images/cheen_yellow.svg"></md-icon>
			<div class="docs-logotype" style="margin-left: 16px;">
				{{gameState.data.message}}
			</div>
			
			<span flex></span>

			<div class="docs-logotype" ng-show="gameState.data.code">
				<small>[{{gameState.data.name}}: #{{gameState.data.code | uppercase}}]</small>
			</div>

		</div>
	</md-toolbar>

	<div layout="column" flex id="content" ng-view class="fx-fade-left" style="height: 100%;">
	</div>
